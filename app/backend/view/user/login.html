<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-后面再修改</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__admin__/css/font.css">
    <link rel="stylesheet" href="__admin__/css/login.css">
    <link rel="stylesheet" href="__admin__/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__admin__/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">商城-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {
        layui.use('form', function(){
            const form = layui.form;
            form.on('submit(login)', function(data){
                $.ajax({
                    url:"{:url('login')}",//提交到那个url
                    type:'POST',
                    data:data.field,
                    'success':function (result) {
                        console.log(result);
                        if(result.status === 1){
                            layer.msg(result.message,{'icon':1,'time':2000},function () {
                                window.parent.location.href=result.result['next'];
                            })
                        }else {
                            layer.msg(result.message,{'icon':5,'time':6000})
                        }
                    }
                },'JSON');
                return false;
            });
        });
    })
</script>
<!-- 底部结束 -->
<script>
</script>
</body>
</html>
