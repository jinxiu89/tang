  <![endif]-->

  <link href="__admin__/h-ui.ucenter/css/H-ui.ucenter.css" rel="stylesheet" type="text/css" />
  <link href="__admin__/lib/Hui-iconfont/1.0.9/iconfont.css" rel="stylesheet" type="text/css" />

  <title>用户登录 - 正版企业网站模版 - H-ui出品</title>
  <meta name="keywords" content="正版企业网站模版,H-ui.qiye,H5企业网站模版,移动端企业网站模版,兼容手机企业网站模版">
  <meta name="description" content="H-ui出品正版企业网站模版H-ui.qiye，使用H-ui前端框架，采用响应式设计，兼容PC、平板（pad）、移动端（手机）三大平台！">
</head>
<body>
<div class="login-wraper">
  <div class="login-form radius box-shadow">
    <div class="clearfix pt-20">
      <i class="iconpic iconpic-logo"></i>
    </div>
    <div class="row clearfix form-title">网站登录</div>
    <form class="form form-horizontal" id="form-login" method="post">
      <div class="row clearfix">
        <input type="text" class="input-text radius size-L" name="username" id="username" value="" placeholder="用户名">
      </div>
      <div class="row clearfix">
        <input type="password" class="input-text radius size-L" name="password" id="password" value="" placeholder="password">
      </div>
      <div class="row clearfix">
        <button class="btn btn-primary btn-block radius size-L" type="submit">登 录</button>
      </div>
      <div class="row clearfix f-12">
        <a href="/password/reset/">忘记密码?</a>
        <div class="line mt-20"></div>
      </div>

      <div class="row clearfix">没有账户? <a href="reg.html"><strong>注 册</strong></a></div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__admin__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__admin__/lib/layer/3.1.1/layer.js"></script>
<script type="text/javascript" src="__admin__/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="__admin__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__admin__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__admin__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
  $(function() {
    $("#form-login").validate({
      rules: {
        username: {
          required: true,
          rangelength:[6,25]
        },
        password: {
          required: true,
          rangelength: [6, 16]
        },
      },
      messages: {
        username: {
          required: "用户名不能为空",
          rangelength: "6-25个字符之间",
        },
        password: {
          required: "密码不能为空",
          rangelength: "6-16个字符"
        }
      },
      onkeyup: false,
      focusCleanup: false,
      submitHandler: function(form) {
        $(".label.error").hide();
        var postData={};
        var data = $("form").serializeArray();
        $.each(data,function () {
          postData[this.name]=this.value
        });
        $.ajax({
          url:"{:url('/backend/user/login')}",//提交到那个url
          type:'POST',
          data:postData,
          'success':function (result) {
            if(result.status === 1){
              layer.msg(result.message,{'icon':1,'time':2000},function () {
                window.parent.location.href=result.result['next'];
              })
            }else {
              layer.msg(result.message,{'icon':5,'time':6000})
            }
          }
        });
      }
    });
  });
</script>
</body>
</html>
