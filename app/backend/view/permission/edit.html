{extend name="common:base"}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="pid" class="layui-form-label">
                    <span class="x-red">*</span>父节点
                </label>
                <div class="layui-input-inline">
                    <select id="pid" name="pid" lay-verify="required">
                        <option value=""></option>
                        <option value="0">顶级分类</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>权限名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="required"
                           value=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="handler" class="layui-form-label">
                    <span class="x-red">*</span>权限节点
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="handler" name="handler" required="" lay-verify="required"
                           value=""
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="add" class="layui-form-label">
                <button id="add" class="layui-btn" lay-filter="add" lay-submit="">
                    保存
                </button>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="copyright"}

{/block}
{block name="javascript"}
<script>
    layui.use(['form', 'layer'], function () {
        const $ = layui.jquery;
        const form = layui.form,
            layer = layui.layer;
        //自定义验证规则
        form.verify({
            username: function (value) {
                if (value.length < 5) {
                    return '用户名不能少于五个字符';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            },
            min6: function (value) {
                if (value.length < 6) {
                    return "安全吗不能少于6个字符"
                }
            }
        });
        //监听提交
        form.on('submit(add)',
            function (data) {
                $.ajax({
                    url:'{:url(\'add\')}',
                    type:'POST',
                    data:data.field,
                    success:function (result) {
                        if(result.status === 1){
                            layer.msg(result.message, {icon: 6,time:1000}, function () {
                                xadmin.father_reload();
                            });
                        }else {
                            layer.msg(result.message,{icon:5,time:2000});
                        }
                    }
                },'JSON');
                return false;
            });
    });
</script>
{/block}
